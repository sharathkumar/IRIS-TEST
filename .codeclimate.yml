engines:
  rubocop:
    enabled: false
    #checks:
    # Rubocop/Metrics/ClassLength:
    #   enabled: false
  brakeman:
    enabled: true
    # ... CONFIG CONTENT ...
    checks:
      no_attr_accessible:
        enabled: false
  eslint:
    enabled: false  
  csslint:
    enabled: true
  duplication:
    enabled: false
    config:
      languages:
      - ruby
        #mass_threshold: 30
      - javascript
ratings:
  paths:
  - app/**
  - lib/**
  - "**.rb"
  - "**.go"
exclude_paths:
- spec/**/*
- "**/vendor/**/*"